<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  background:black;
  color:#00ff00;
  font-family:'Share Tech Mono', monospace;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:15px; /* مهم للجوال */
}

/* Terminal */
.terminal{
  width:100%;
  max-width:420px;   /* يكبر على الجوال */
  border:2px solid #00ff00;
  padding:20px;
  box-shadow:0 0 20px #00ff00;
}

/* Text effects */
.glitch{
  animation:glitch 1s infinite;
}

@keyframes glitch{
  0%{text-shadow:2px 0 red;}
  20%{text-shadow:-2px 0 blue;}
  40%{text-shadow:2px 0 green;}
  60%{text-shadow:-2px 0 purple;}
  100%{text-shadow:2px 0 red;}
}

/* Links */
.links a{
  display:block;
  margin:12px 0;
  color:#00ff00;
  text-decoration:none;
  border:1px solid #00ff00;
  padding:10px;       /* أكبر للجوال */
  text-align:center;
  font-size:16px;
}

.links a:hover{
  background:#00ff00;
  color:black;
}

/* Cursor */
.cursor{
  display:inline-block;
  width:10px;
  height:18px;
  background:#00ff00;
  animation:blink 1s infinite;
}

@keyframes blink{
  50%{opacity:0;}
}

/* تحسين إضافي للجوال الصغير */
@media (max-width:480px){
  .terminal{
    padding:18px;
  }
  body{
    font-size:16px;
  }
}
</style>

<body>

  <p id="typing"></p><span class="cursor"></span>

    <a href="https://tellonym.me/M.S.1_/">Tellonym</a>
  </div>
</div>

<script>
const text = "Access Granted...\nLoading Social Accounts...";
let i = 0;
const speed = 45;

function typeEffect(){
  if(i < text.length){
    document.getElementById("typing").innerHTML += 
      text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
    i++;
    setTimeout(typeEffect, speed);
  }else{
    document.getElementById("links").style.display = "block";
  }
}
typeEffect();
</script>
